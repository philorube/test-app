<div class="col col-lg-12">
  <div class="row">
      <h1 class="display-3">Organization search</h1>
  </div>
  <div class="row jumbotron">
    <form>
      <div class="form-group">
        <input type="text" [(ngModel)]="orgSearch" class="form-control" placeholder="Org name" name="search">
      </div>
      <button (click)="searchForOrg()" type="submit" class="btn btn-primary" value="Search">Search</button>
    </form>
  </div>
  <div class="row" *ngIf="org">
    <div class="col col-lg-6">
      <div class="row">
        <div class="col col-lg-3">
          <img height="100px" src="{{ org.avatar_url }}" alt="">
        </div>
        <div class="col col-lg-3">
          <div class="row">
              <a [routerLink]="['/repos', org?.login]"><h3>{{org?.login}}</h3></a>
          </div>
          <div class="row">
              <h5>Location: {{ org?.location }} </h5>
          </div>
        </div>
      </div>
      
    </div>
    <div class="col col-lg-12">
      {{errorMessage}}
    </div>
  </div>
</div>
