<div class="card card-style">
  <a href="{{ user.html_url }}" target="_blank">
    <img class="card-img-top" src="{{ user.avatar_url }}" alt="" />
  </a>
  <div class="card-body">
    <a href="{{ user.html_url }}" target="_blank">
      <h4 class="card-title">{{ user.login }}</h4>
    </a>
  </div>
  <div class="card-footer">
    Contributions: {{ user.contributions }}
  </div>
</div>
